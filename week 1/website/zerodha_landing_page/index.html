<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Zerodha: Online brokerage platform for stock trading</title>
</head>
<body>
    <div style="display: flex; justify-content: space-between;">
        <div style="padding-left: 12%; padding-top: 1.1%;">
            <img src="logo.svg" height="17">
        </div>
        <div style="padding-right: 13%; padding-top: 1.2%; color: grey;  ">
            <div style="display: flex; justify-content: space-between; gap: 40px;">
                <div>Signup</div>
                <div>About</div>
                <div>Products</div>
                <div>Pricing</div>
                <div>Support</div>
                <div>
                    <button class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                    </button>
                </div>

            </div>
        </div>
    </div>
    <hr class="rule">
    <div style="display: flex; justify-content: center; padding-top: 3%;">
        <div>
            <img src="landing.svg" height="320">
        </div>
    </div>
    <div style="display: flex; justify-content: center; padding-top: 3%; margin-bottom: 0%;">
        <div>
            <h1 style="font-weight: lighter; color: rgb(74, 59, 59);">Invest in everything</h1>
        </div>
    </div>
    <div style="display: flex; justify-content: center; padding-top: 0%; margin-top: 0%;">
        <div>
            <h3 style="font-weight: lighter; margin-top: 0%;">Online platform to invest in stocks, derivatives, mutual funds, ETFs, bonds, and more.</h3>
        </div>
    </div>
    <div style="display: flex; justify-content: center; ">
        <div>
            <button class="btn">Sign Up for Free</button>
        </div>
    </div>
</body>
</html>
